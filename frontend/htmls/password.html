<!DOCTYPE html>
<html>
  <head>
    <title>SecureU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/frontend/java_scripts/password.js"></script>
  </head>

  <body class = "bg-white">
    <nav class = "bg-blue-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/frontend/htmls/home_page.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Home</a
                >
                <a
                  href="/frontend/htmls/learn_ab_hacks.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Learn about common hacks</a
                >
                <a
                  href="/frontend/htmls/encrypt.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                  >Encrypt</a
                >
                <a
                  href="/frontend/htmls/password.html"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  >Password</a
                >
              </div>
            </div>
          </div>
          <div class="relative ml-3">
            <div>
              <button type="button"
                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true"  onclick = "toggleMenu('user_menu')">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="/frontend/imgs/user.png" alt="">
              </button>
            </div>
            <div
              class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id = "user_menu">
              <p class="block px-4 py-2 text-sm text-gray-700 text-center" role="menuitem" tabindex="-1"
                id="user-menu-item-0">Your username:</p>
              <p class="block px-4 py-2 text-sm text-gray-700 text-center" role="menuitem" tabindex="-1"
                id="user-menu-item-1">Your email:</p>
              <a href = "index.html" class="block px-4 py-2 text-sm text-gray-700 text-center" role="menuitem" tabindex="-1"
                id="user-menu-item-2">Log out</a>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a
            href="home_page.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            >Home</a
          >
          <a
            href="learn_ab_hacks.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            >Learn about common hacks</a
          >
          <a
            href="encrypt.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
            aria-current="page"
            >Encrypt</a
          >
          <a
            href="password.html"
            class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
            >Password</a
          >
        </div>
      </div>
    </nav>
    <div class="w-2/3 mx-auto shadow-2xl min-h-screen bg-white p-10">
      <p class="text-center font-bold" style="font-size: 3vw">
        Password Generator
      </p>
      <div class="mt-20 flex justify-center space-x-10 font-thin">
        <p style="font-size: 2.3vw">Generated password:</p>
        <div>
          <input
            id="Generated_pass"
            class="mt-3 p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="text-center mt-10">
        <button
          class="bg-blue-400 rounded-md font-semibold text-white py-1 px-2"
          id="Generate_Pass"
        >
          Generate new password!
        </button>
      </div>
      <p class="text-center mt-20 font-bold" style="font-size: 3vw">
        Password Checker
      </p>
      <div class="mt-10 flex justify-center space-x-10 font-thin">
        <p style="font-size: 2.3vw">Enter password to be checked:</p>
        <div>
          <input
            id="PassEntry"
            class="mt-3 p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Enter password"
          />
        </div>
      </div>
      <div class="mt-10 flex justify-center space-x-10 font-thin">
        <p style="font-size: 1.8vw" class="mb-10">Your password is:</p>
        <div>
          <input
            id="StrengthDisp"
            class="p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
    </div>
  </body>
</html>
