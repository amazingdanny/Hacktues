    <nav class="bg-blue-600">

                <path
                  stroke-linecap="round"

            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a

                >
                <a

                <a
                  href="encrypt.html"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"

                >
                <a
                  href="password.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"

              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"

                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" src="user.png" alt="" />

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">

    <div class="w-2/3 mx-auto shadow-xl">
      <div class="mt-10 flex justify-center space-x-10">
        <button
          class="bg-purple-600 rounded-md font-semibold text-white py-1 px-2"
          id="key"
        >
          Generate new key!
        </button>
        <div>
          <label class="sr-only">Enter your own public key</label>
          <input
            id="Enter_Public_Key"
            class="w-52 p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Enter your own public key"
          />
        </div>
        <div>
          <label class="sr-only">Enter your own private key</label>
          <input
            id="Enter_Private_Key"
            class="w-52 p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Enter your own private key"
          />
        </div>
      </div>
      <div class="mt-5 flex justify-center space-x-10">
        <p style="font-size: 1.2vw">Your public key right now is:</p>
        <div>
          <input
            id="Output_public_key"
            class="p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="mt-5 flex justify-center space-x-10">
        <p style="font-size: 1.2vw">Your private key right now is:</p>
        <div>
          <input
            id="Output_private_key"
            class="p-4 relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div id="Error"></div>
      <form class="space-y-10" action="#" method="POST">
        <div class="flex">
          <div class="text-center w-1/2">
            <p class="mt-10 font-thin" style="font-size: 2.5vw">
              Text to be encrypted:
            </p>
            <div class="space-y-3 rounded-md shadow-sm">
              <div>
                <label class="sr-only">Enter text</label>
                <textarea
                  class="p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  id="Enter_encrypting"
                  placeholder="Enter text"
                ></textarea>
              </div>
            </div>
            <p class="font-thin mt-10" style="font-size: 2.5vw">
              Encrypted text:
            </p>
            <div class="space-y-3 rounded-md shadow-sm">
              <div>
                <label class="sr-only">Output</label>
                <textarea
                  class="mb-10 p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  id="Output_encrypting"
                  placeholder="Enter text"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="mr-24 w-1/2">
            <p class="text-center mt-10 font-thin" style="font-size: 2.5vw">
              Text to be decrypted:
            </p>
            <div class="space-y-3 rounded-md shadow-sm">
              <div>
                <label class="sr-only">Enter text</label>
                <textarea
                  class="p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  id="Enter_decrypting"
                  placeholder="Enter text"
                ></textarea>
              </div>
            </div>
            <p class="text-center font-thin mt-10" style="font-size: 2.5vw">
              Decrypted text:
            </p>
            <div class="space-y-3 rounded-md shadow-sm">
              <div>
                <label class="sr-only">Output</label>
                <textarea
                  class="mb-10 p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  id="Output_decrypting"
                  placeholder="Enter text"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <p class="font-thin mt-10" style = "font-size: 2.5vw;">Encrypted text:</p>
        <div class="space-y-3 rounded-md shadow-sm">
          <div>
            <label class="sr-only">Output</label>
            <textarea
              class="mb-10 p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              id="Enter_encrypting"
              placeholder="Enter text"
            ></textarea>
          </div>
        </div>
      </div>
      <div class = "mr-24 w-1/2">
      <p class="text-center mt-10 font-thin" style = "font-size: 2.5vw;">Text to be decrypted:</p>
      <div class="space-y-3 rounded-md shadow-sm">
        <div>
          <label class="sr-only">Enter text</label>
          <textarea
              class="p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              id="Enter_encrypting"
              placeholder="Enter text"
            ></textarea>
        </div>
      </div>
      <p class="text-center font-thin mt-10" style = "font-size: 2.5vw;">Decrypted text:</p>
      <div class="space-y-3 rounded-md shadow-sm">
        <div>
          <label class="sr-only">Output</label>
          <textarea
              class="mb-10 p-4 h-52 w-52 whitespace-normal mx-auto relative block rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              id="Enter_encrypting"
              placeholder="Enter text"
            ></textarea>
        </div>
      </div>
    </div>
    </div>
    </form>
    </div>
  </body>
